    <body>
        
        <div class="coding">		
            <div id="chart1" style="margin:20px;"></div>            
            <script>               
				$(function(){                    
				var line1=[['2008-09-30', 4], ['2008-10-30', 6.5], ['2008-11-30', 5.7], ['2008-12-30', 9], ['2009-01-30', 8.2]];                    
				var plot1 = $.jqplot('chart1', [line1], {
						title:'Chart 1 Date axis (PHP mode)',
						axesDefaults : {
							rendererOptions: {
								tickRenderer: $.jqplot.CanvasAxisTickRenderer
	                		},
							tickOptions: {
								fontSize: '10pt',
	                			fontFamily: 'Tahoma',
							}
						},
						legend:{
							renderer: $.jqplot.EnhancedLegendRenderer,
							show: true,
							placement: "outsideGrid",
							location: "ne",
							rowSpacing: "0px",
							rendererOptions: {
								// set to true to replot when toggling series on/off
								// set to an options object to pass in replot options.
								seriesToggle: 'normal',
								seriesToggleReplot: {resetAxes: true}
							}
						},
						axes:{
							xaxis:{
								renderer: $.jqplot.DateAxisRenderer, 
								rendererOptions: {
									tickRenderer: $.jqplot.CanvasAxisTickRenderer
	                			},
	                			tickOptions: {
									formatString: '%Y #%V',
									typeFormatter: 'php',
									angle:-40
								}
							}
						},
						series:[{lineWidth: 4, markerOptions: {style: 'square'}}]
					});

					$('#chart1').bind('jqplotLegendToggleSerie', function (ev) {
						console.log(ev.name);
					})
				});
            </script>
            
        </div>

        <div class="coding">
        
            <div id="chart3" style="margin:20px;"></div>
            
            <script>
               
				$(function(){
        
                var line3 = [['2008-09-30', 4], ['2008-10-30', 6.5], ['2008-11-30', 5.7], ['2008-12-30', 9], ['2009-01-30', 8.2]];
                    
				var plot3 = $.jqplot('chart3', [line3], {
						title:'Chart 3 Date axis with ticks',
						axesDefaults : {
							rendererOptions: {
                                tickRenderer: $.jqplot.CanvasAxisTickRenderer
	                		},

								seriesToggleReplot: {resetAxes: true}
							}
						},
						
                        axes:{

					})

        <div class="coding">
        
            <div id="chart4" style="margin:20px;"></div>
            
            <script>
            
                $(function() {
                
                    var line1= [['2008-06-30 8:00AM', 4], ['2008-7-14 8:00AM', 6.5], ['2008-7-28 8:00AM', 5.7], ['2008-8-11 8:00AM', 9], ['2008-8-25 8:00AM', 8.2]];
                    var plot4 = $.jqplot('chart4', [line1], {
                            title: 'Chart 4 Customized Date Axis', 
                            axes: {
                                xaxis:{
                                    renderer: $.jqplot.DateAxisRenderer, 
                                    tickOptions: {
                                        formatString: '%b %#d, %#I %p'
                                    },
                                    min: 'June 16, 2008 8:00AM', 
                                    tickInterval: '2 weeks'
                                }
                            },
                            series: [
                                {
                                    lineWidth: 4,
                                    markerOptions: {
                                        style: 'square'
                                    }
                                }
                           ]

                });
            
            </script>
